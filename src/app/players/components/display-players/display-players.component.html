<div *ngIf="playersData">
    players data fetched
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Age Column -->
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <!-- Nationality Column -->
        <ng-container matColumnDef="nationality">
            <th mat-header-cell *matHeaderCellDef> nationality </th>
            <td mat-cell *matCellDef="let element"> {{element.nationality}} </td>
        </ng-container>

        <!-- present club Column -->
        <ng-container matColumnDef="presentClub">
            <th mat-header-cell *matHeaderCellDef> Present Club </th>
            <td mat-cell *matCellDef="let element"> {{element.presentClub}} </td>
        </ng-container>

        <!-- position club Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Position </th>
          <td mat-cell *matCellDef="let element"> {{element?.position}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
<div *ngIf="!playersData">
    players data not fetched yet
</div>
